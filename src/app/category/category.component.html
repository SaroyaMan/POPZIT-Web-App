<h2>Select the Subgenres you like</h2>
<ul>
    <li *ngFor="let category of categories; let i = index"
        [ngClass]="{categorySelected: selectedIndex[i]}">
        <span (click)="clickCategory(i)">{{category.name}}</span>
    </li>
</ul>
<button type="submit" (click)="onSubmit()" [disabled]="!isValid">continue</button>
