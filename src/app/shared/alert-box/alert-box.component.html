<!-- The Modal -->
<div id="myModal" class="modal" [ngStyle]="{'display':displayed}">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="close" (click)="onErrorHandled()">&times;</span>
            <h2>{{alert.title}}</h2>
        </div>
        <div class="modal-body">
            <p>{{alert.message}}</p>
        </div>
        <!--<div class="modal-footer">-->
            <!--<h3>Modal Footer</h3>-->
        <!--</div>-->
    </div>
</div>
